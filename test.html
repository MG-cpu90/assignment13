<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Eat-Da-Burger!</title>
</head>
<body>
  <div class="container bg-warning text-center">
    <div class="container bg-warning text-center">
      <div class="row">
        <div class="col-m-12 mx-auto" style="width: 400px;">
          <div class="jumbotron jumbotron-fluid bg-warning text-center">
            <div class="container text-center">
              <h1 class="display-4 text-danger">Eat-Da-Burger!</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-warning text-center">
      <div class="row">
        <div class="card bg-warning mb-3 mx-auto" style="width: 18rem;">
          <img src="public/assets/img/cartoon-hamburger2.jpg" class="card-img-top" alt="humburger-jpg">
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-warning text-center">
      <div class="row">
        <div class="col-m-6 mx-auto not-eaten-burgers">
          <h2>Not Devoured Burgers</h2>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-light">Smoked Bacon Double Cheese Burger  <button type="button" class="btn btn-light" id="devourButton">Devour</button>
            </a>
          </div>
        </div>
        <div class="col-m-6 mx-auto devoured-burgers">
          <h2>Devoured Burgers</h2>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Avocado Beef Burger
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-warning text-center">
        <div class="row">
            <div class="col-m-12 mx-auto">
              <br>
              <form action="/" method="POST" class="devourForm">
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" name="wish"></textarea>
                  <br>
                  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                  <br>
                  <br>
                  <label for="exampleFormControlTextarea1">Enter a burger you want to eat and click the "Submit" button</label>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
